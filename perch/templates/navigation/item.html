<perch:before>
    <nav class="main-nav" :class="{'main-nav-ul-reveal': navPull}">
</perch:before>
		<li class="main-nav-li<perch:if exists="ancestor_page"> ancestor</perch:if>" id="<perch:if exists="current_page">main-nav-selected</perch:if>">
            <a class="main-nav-link" href="<perch:pages id="pagePath" />"><perch:pages id="pageNavText" /></a>
        </li>
<perch:after>
    </nav>
    <button class="main-nav-trigger" id="pull" @click="navPull = !navPull" :class="{'button-hide': navPull}" @click="navPull = !navPull" >MENU</button>
    <img class="main-nav-closer" src="/images/svg-cross.svg" @click="navPull = !navPull" :class="{'closer-reveal': navPull}">
</perch:after>
